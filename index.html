<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Global de Feedbacks - DIC</title>
  <style>
    /* Zera as margens para o painel ocupar a tela toda perfeitamente */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Evita barra de rolagem dupla */
      background-color: #0a0101; /* Fundo escuro igual ao do painel para disfarçar o carregamento */
    }
    
    /* Configuração do Iframe para ocupar 100% do espaço */
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <iframe src="COLE_AQUI_A_URL_DO_SEU_WEB_APP_DO_APPS_SCRIPT"></iframe>

</body>
</html>
